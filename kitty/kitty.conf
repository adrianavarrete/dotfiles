# Kitty Configuration - Rosé Pine Moon

shell /bin/zsh

# Font configuration
#font_family      JetBrainsMonoNL Nerd Font
# bold_font        auto
# italic_font      auto
# bold_italic_font auto
font_size 16.0
disable_ligatures never

# Cursor (Rosé Pine Moon accent)
cursor #e0def4
cursor_text_color #232136
cursor_shape beam
cursor_beam_thickness 1.5
cursor_blink_interval 0.5
cursor_trail 200
cursor_trail_decay 0.1 0.4
cursor_trail_start_threshold 2



# Scrollback
scrollback_lines 10000

# Mouse
mouse_hide_wait 3.0
url_style curly
copy_on_select yes
strip_trailing_spaces smart

# Click on file paths to open in VS Code
allow_hyperlinks yes
mouse_map cmd+click ungrabbed mouse_handle_click link

# Hints kitten: press cmd+shift+o to select and open paths in VS Code
map cmd+shift+o kitten hints --type path --program "code"

# Hints kitten: press cmd+shift+l to select paths with line numbers (file:line)
map cmd+shift+l kitten hints --type linenum --program "code --goto"

# Window layout
remember_window_size  yes
initial_window_width  1200
initial_window_height 800
window_padding_width 10
hide_window_decorations titlebar-only
window_border_width 4pt
draw_minimal_borders no

# Transparency and blur
background_opacity 0.95
background_blur 20

# Tab bar
tab_bar_edge top
tab_bar_style powerline
tab_powerline_style slanted
tab_title_template "{cwd_base}"
active_tab_font_style bold
tab_bar_min_tabs 1


# Bell
enable_audio_bell no
visual_bell_duration 0.0

# Performance tuning
repaint_delay 10
input_delay 3
sync_to_monitor yes

# Advanced
allow_remote_control yes
shell_integration enabled

# Keyboard shortcuts for splits
enabled_layouts splits,stack

# Split terminal vertically (side by side) with Cmd+D
map cmd+d launch --location=vsplit --cwd=current

# Split terminal horizontally (top and bottom) with Cmd+Shift+D
map cmd+shift+d launch --location=hsplit --cwd=current

# Close window with Cmd+W
map cmd+w close_window

# Navigate between splits
map cmd+shift+[ previous_window
map cmd+shift+] next_window

# Move focus between windows
map cmd+left neighboring_window left
map cmd+right neighboring_window right
map cmd+up neighboring_window up
map cmd+down neighboring_window down

# Resize windows
map cmd+shift+left resize_window narrower
map cmd+shift+right resize_window wider
map cmd+shift+up resize_window taller
map cmd+shift+down resize_window shorter

# Tab management shortcuts
map cmd+t new_tab_with_cwd
map cmd+1 goto_tab 1
map cmd+2 goto_tab 2
map cmd+3 goto_tab 3
map cmd+4 goto_tab 4
map cmd+5 goto_tab 5
map cmd+ctrl+right next_tab
map cmd+ctrl+left previous_tab

# Window management
#confirm_os_window_close 1

# macOS specific
macos_titlebar_color #232136
macos_option_as_alt no
macos_quit_when_last_window_closed yes


